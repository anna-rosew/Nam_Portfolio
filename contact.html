    <div class="contact-section p-5">
      <div class="row">
        <div class="col-sm-2 col-md-5 col-md-5">
          <div class="contact-text">
            <h5 class="contact-heading">Project Name | Year</h5>
            <div class="contact-details">
              <p>
                If you have any questions about my work or want to chat about a
                possible project, please don't hesitate to get in touch. I'm
                always open to new ideas.
              </p>
              <br />
              <a
                href="https://www.instagram.com/fotonammik/"
                class="contact-links"
              >
                <p>Instagram</p>
              </a>
              <a
                href="https://www.instagram.com/fotonammik/"
                class="contact-links"
              >
                <p>Linked In</p>
              </a>
              <a href="mailto:annarosewain9@gmail.com" class="contact-links">
                <p>Email</p>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-md-7 col-lg-7">
          <div class="form">
            <form action="/submit">
              <label for="name" class="form-text">Name:</label> <br />
              <input
                type="text"
                placeholder="Enter name..."
                name="name"
                id="name-input"
                class="name-input"
                required
              />
              <br />
              <label for="email" class="form-text"> Email: </label>
              <br />
              <input
                type="email"
                placeholder="Enter email address..."
                name="email"
                id="email"
                class="email-input"
                required
              />
              <br />
              <label for="message" class="form-text"> Message: </label>
              <br />
              <input
                type="text"
                name="message"
                id="message"
                class="message-input"
                required
              />
              <br />
              <input type="submit" value="Submit" class="submit-button" />
            </form>
          </div>
        </div>
      </div>
    </div>
